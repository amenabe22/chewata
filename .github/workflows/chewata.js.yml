name: chewata.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

        # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          cd server
          npm i
          npm run build
          mkdir dist/assets dist/templates
          cd ../web
          npm i
          npm run build 
          cd ..
          cp -r web/dist/assets/* server/dist/assets
          cp -r web/firebase-messaging-sw.js server/dist/assets
          cp web/dist/index.html server/dist/templates
          touch .env
          echo 'DB_PASS="#Hallelujah"' >> .env
          echo DB_NAME=chewata >> .env
          echo DB_USER=admin >> .env
          echo DB_HOST=localhost >> .env
          echo DB_PORT=5432 >> .env

      - name: Run deployment
        run: |
          pm2 start server/dist/server.js --watch -i max
          pm2 save
          pm2 restart all
